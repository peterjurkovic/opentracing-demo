version: '2'
services:

  nginx:
    image: opentracing/nginx-opentracing
    networks:
      nexmotracing:
        aliases:
          - nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/jaeger-config.json:/etc/jaeger-config.json
    expose:
      - "8080"
    ports:
      - "8080:8080"

  auth-service:
    build:
      context: ./auth/
      dockerfile: ./Dockerfile
    networks:
      nexmotracing:
        aliases:
          - auth-service
    expose:
      - "3000"
    ports:
      - "3000:3000"

  jaeger:
    image: jaegertracing/all-in-one
    environment:
      - COLLECTOR_ZIPKIN_HTTP_PORT=9411
    networks:
      nexmotracing:
        aliases:
          - jaeger
    expose:
      - "5775"
      - "6831"
      - "6832"
      - "5778"
      - "9411"
      - "14268"
      - "16686"
    ports:
      - "5775:5775"
      - "6831:6831"
      - "6832:6832"
      - "5778:5778"
      - "9411:9411"
      - "14268:14268"
      - "16686:16686"
      
      
 
networks:
  nexmotracing: {}